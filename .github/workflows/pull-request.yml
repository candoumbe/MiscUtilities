name: pull-request

on:
  pull_request:
    branches:
      - develop
    paths:
      - '!docs/*'
      - '!README.md'
      - '!CHANGELOG.md'
      - '!LICENSE'

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('global.json', 'src/**/*.csproj') }}
      - name: Run './build.cmd UnitTests ReportCoverage'
        run: ./build.cmd UnitTests ReportCoverage
        env:
          CodecovToken: ${{ secrets.CODECOV_TOKEN }}
          StrykerDashboardApiKey: ${{ secrets.STRYKER_DASHBOARD_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v1
        with:
          name: unit-tests
          path: output/tests-results/unit-tests
      - uses: actions/upload-artifact@v1
        with:
          name: coverage-report
          path: output/coverage-report
      - uses: actions/upload-artifact@v1
        with:
          name: coverage-history
          path: output/coverage-history
